<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .luwi {
            color: green;
        }
        .kenti {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        var number = 1;
        while (number <= 50) {
            if (number % 2 == 1) {
                document.write('<span class="kenti">' + number + ' კენტია! </span><br>');
            } else {
                document.write('<span class="luwi">' + number + ' ლუწია! </span><br>');
            }
            number++;
        }
    </script>

</html>
